<div class="container">
    <h3>Public buttons</h3>

    <div>
        <a class="btn waves-effect waves-light" (click)="stopAllButtons()">Stop all sounds</a>
    </div>


    <ul class="row">
        <li class="grid-example col s5" *ngFor="let publicButton of buttonListPublic">
            <app-button [button]="publicButton"></app-button>
            <div class="row">
                <button class="btn col s5" (click)="removeButton(publicButton)">Remove button</button>
            </div>
            <div class="row">
                <button class="btn col s5" (click)="makeButtonPublicPrivate(publicButton)">Make private</button>
            </div>
        </li>
    </ul>
    <h3>Private buttons</h3>
    <ul class="row">
        <li class="grid-example col s5" *ngFor="let privateButton of buttonListPrivate">
            <app-button [button]="privateButton"></app-button>
            <div class="row">
                <button class="btn col s5" (click)="removeButton(privateButton)">Remove button</button>
            </div>
            <div class="row">
                <button class="btn col s5" (click)="makeButtonPublicPrivate(privateButton)">Make public</button>
            </div>
        </li>
    </ul>

    <a id="addButton" class="btn" routerLink="/addButton">Add button</a>
</div>
